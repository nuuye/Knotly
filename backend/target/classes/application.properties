# --- Nom de l'application ---
spring.application.name=knotly

# --- Connexion Base de données (PostgreSQL) ---
# C'est l'équivalent de ton DATABASE_URL dans le .env avec Prisma
spring.datasource.url=jdbc:postgresql://localhost:5432/knotlydb
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuration JPA / Hibernate (L'ORM) ---
# "update" : Spring va regarder tes classes Java et mettre à jour la BDD automatiquement
# C'est l'équivalent de 'prisma db push' à chaque démarrage.
# En prod, on mettra 'validate' ou 'none'.
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans la console (pratique pour débugger)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecte pour Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Configuration Kafka (Minimaliste pour l'instant) ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=knotly-group